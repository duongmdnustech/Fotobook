<!DOCTYPE html>
<html>
    <head>
        <meta title="Fotobook">
        <link rel="stylesheet" href="/frontend/styles/deninition.css">
        <link rel="stylesheet" href="/frontend/styles/navbar.css">
        <link rel="stylesheet" href="/frontend/styles/signup.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script type="module" src="/frontend/pages/dynamic/signup.js"></script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        
        <header id="sign-up">
        </header>
        <main>
            <h1>Fotobook Signup</h1>
            <div class="container" id="icon-3rd">
            </div>
            <form id="log-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">First name</label>
                    <input type="text" class="form-control" id="fname" placeholder="John" required>
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Doe" required>
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" required>
                </div>
                <div class="mb-3">
                    <label for="cpass" class="form-label">Confirmed Password</label>
                    <input type="password" id="cpass" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </main>
    </body>
</html>
